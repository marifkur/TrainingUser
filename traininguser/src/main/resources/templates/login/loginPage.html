<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>MyIndo Cyber Media</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" >Login</h2>
    <form th:action="@{/login}" th:object="${user}"
          method="post" class="col m8 s12 offset-m2">


        <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->

        <div class="row">
            <div class="input-field col s6">
                <label for="username" >Username</label>
                <input th:field="${user.username}"
                       id="username"
                       type="text"
                       th:errorclass="invalid"/>
                <div th:errors="*{username}" class="red-text">Error</div>
            </div>


        </div>


        <div class="row">
            <div class="input-field col s6">
                <label for="password" >Password</label>
                <input th:field="${user.password}"
                       id="password" type="password" th:errorclass="invalid"/>
                <div th:errors="*{password}" class="red-text">Error</div>
            </div>
        </div>



        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit"
                    name="login">Login
                <i class="mdi-content-send right"></i>
            </button>

            <button class="btn waves-effect waves-light" type="submit"
                    name="regis">Register
                <i class="mdi-content-send right"></i>
            </button>



        </div>



    </form>

</div>
</body>
</html>
