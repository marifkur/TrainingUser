<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>MyIndo Cyber Media</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" >Add User</h2>
    <form th:action="@{/addUser}" th:object="${user}"
          method="post" class="col m8 s12 offset-m2">


        <div class="row">
            <div class="input-field col s6">
                <label for="name" >Name</label>
                <input th:field="${user.name}"
                       id="name" type="text"  th:errorclass="invalid"/>
                <div th:errors="*{name}" class="red-text">Error</div>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s6">
                <label for="email" >Email</label>
                <input th:field="${user.email}"
                       id="email" type="email"  th:errorclass="invalid"/>
                <div th:errors="*{email}" class="red-text">Error</div>
            </div>

        </div>

        <div class="row">
            <div class="input-field col s6">
                <label for="username" >Username</label>
                <input th:field="${user.username}"
                       id="username" type="text"  th:errorclass="invalid"/>
                <div th:errors="*{username}" class="red-text">Error</div>
            </div>


        </div>



        <div class="row">
            <div class="input-field col s6">
                <label for="password" >Password</label>
                <input th:field="${user.password}"
                       id="password" type="password" th:errorclass="invalid"/>
                <div th:errors="*{password}" class="red-text">Error</div>
            </div>
        </div>

        <!--<div class="row">-->
            <!--<div class="input-field col s6">-->
                <!--<label for="password2" >Confirm Password</label>-->
                <!--<input id="password2" type="text" required="required" />-->
            <!--</div>-->
        <!--</div>-->

        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit"
                    name="add">Add
                <i class="mdi-content-send right"></i>
            </button>


            <a th:href="@{user/userPage}" class="btn waves-effect waves-light" type="submit"
               name="back">Back
                <i class="mdi-content-send right"></i>
            </a>

        </div>


    </form>

</div>
</body>
</html>
