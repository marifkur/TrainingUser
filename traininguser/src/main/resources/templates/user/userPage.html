<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorator="layout/default">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>MyIndo Cyber Media</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" th:text="|Employee|">Employee</h2>
    <form th:action="@{/datUser}" th:object="${user}"
          method="post" class="col m8 s12 offset-m2">
        <div class="row s12" >
            <button class="btn waves-effect waves-light" type="submit"
                    name="add"> Add User
                <i class="mdi-content-send right"></i>
            </button>

        </div>
        <ul class="collection">
            <table style="width:100%" border="2">
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Role</th>
                    <th>Permission</th>

                    <th>Action</th>
                </tr>

                <tr th:each="emp: ${userDetail}">
                    <td th:text="${emp.username}"/>
                    <td th:text="${emp.name}"/>
                    <td th:text="${emp.email}"/>
                    <td th:text="${emp.isStatus()}"/>
                    <td th:text="${emp.getUserRoles().role.getNameRole()}"/>
                    <td th:text="${emp.getUserRoles().getRole().getNamePermission()}"/>

                    <td>
                        <button th:value="${emp.username}" class="btn waves-effect waves-light" type="submit"
                                name="edit">Edit
                            <i class="mdi-action-edit right waves-effect"></i>
                        </button>
                        <button th:value="${emp.username}" class="btn waves-effect waves-light" type="submit"
                                name="delete">Delete
                            <i class="mdi-action-delete right waves-effect"></i>
                        </button>
                    </td>
                </tr>


            </table>


        </ul>



        <div class="row s12">

            <form name="l" th:action="@{/logout}" method="post">
                <button class="btn waves-effect waves-light"  type="submit" value="Logout">
                    Logout
                    <i class="mdi-action-edit right waves-effect"></i>
                </button>
            </form>
            <!--<a th:action="@{/logout}" class="btn waves-effect waves-light" type="submit"-->
               <!--name="logout">Logout-->
                <!--<i class="mdi-content-send right"></i>-->
            <!--</a>-->

        </div>
    </form>
</div>
</body>
</html>
